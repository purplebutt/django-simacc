{% load i18n %}
{% load core_tags %}


<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-right-to-bracket me-2"></i>Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form>
        {% csrf_token %}
        <div class="modal-body">
            <p class="text-center">Enter your email and password to login</p>
            {% form_float_pswrd form %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary"
                hx-swap="innerHTML"
                hx-post="{% url 'account_login' %}"
                hx-target="#loginModalContent">Login</button>
        </div>
        <div class="container pb-3 d-flex justify-content-around">
            <small class='text-muted'>Need an account..? 
                <a type="button" class="text-primary" data-bs-toggle="modal" data-bs-target="#signupModal"
                    hx-swap="innerHTML"
                    hx-get="{% url 'account_signup' %}"
                    hx-target="#signupModalContent">signup here</a>
            </small>
            <small class='text-muted'>Forgot password..? 
                <a type="button" class="text-primary" data-bs-toggle="modal" data-bs-target="#resetPasswordModal"
                    hx-swap="innerHTML"
                    hx-get="{% url 'account_reset_password' %}"
                    hx-target="#resetPasswordModalContent">reset here</a>
            </small>
        </div>
    </form> 
</div>
